<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <div class="cardTop"></div>


    <div class="content">
      
      <div class="profileDiv">
        <img class="profileImage" src="./images/image-victor.jpg"/>
      </div>


      <div class="userInfo">

        <div class="name-age">
          <h2>Victor Crest</h2>
          <h2>26</h2>
        </div>

        <p>London</p>

      </div>

      <div class="statsContainer">
          <div class="stats">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="stats">
            <h2>803K</h2>
            <p>Likes</p>        
          </div>
          <div class="stats">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
      </div>

    </div>

  </main>

</body>
</html>
